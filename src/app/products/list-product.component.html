<h1>All products</h1>
<div class='col-md-12'>
  <div *ngFor='let product of products' class='col-md-4 image-product'>
    <h4>{{product.title}}</h4>
    <img src='{{product.image}}' />
    <div>{{product.description}}</div>
    <div>{{product.price}}</div>
    <div>{{product.category}}</div>
    <br/>
  </div>
</div>
