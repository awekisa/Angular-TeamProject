<div class="container itemsEdit">
  <div class="row">
    <div class="col-md-12 col-md-offset-1">
      <div class="panel panel-default panel-table">
        <div class="panel-heading">
            <div class="row">
              <div class="">
                <h3 class="panel-title">Manage products</h3>
              </div>
            </div>
        </div>
        <div class="panel-body col-md-10">
          <table class="table table-striped table-bordered table-list">
            <thead>
              <tr>
                <th width="10%">Id</th>
                <th width="20%">Title</th>
                <th width="10%">Image</th>
                <th width="20%">Description</th>
                <th width="5%">Price</th>
                <th width="5%">Category</th>
                <th width="5%">Edit</th>
                <th width="5%">Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor='let product of products' >
                <td class='hidden-xs'>{{product._id}}</td>
                <td>{{product.title}}</td>
                <td>{{product.image}}</td>
                <td>{{product.description}}</td>
                <td>{{product.price}}</td>
                <td>{{product.category}}</td> 
                <td>
                  <a class='btn btn-default glyphicon glyphicon-edit' name={{product._id}} (click)='editProduct(product)'></a>
                </td>
                <td>
                  <a class='btn btn-danger glyphicon glyphicon-trash'
                    name={{product._id}}
                    (click)='deleteProduct(product)'>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
