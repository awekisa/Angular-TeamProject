<h1>Edit Product</h1>

<form class='col-md-6 col-md-offset-3' #productForm='ngForm' (submit)='edit()'>
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" name='title' #title='ngModel' [(ngModel)]='product.title' required />
    <span [hidden]='title.valid || title.pristine'> Title is required!</span>
  </div>

  <div class="form-group">
    <label for="image">Image</label>
    <input type="url" class="form-control" id="image" name='image' #image='ngModel' [(ngModel)]='product.image' required />
    <span [hidden]='image.valid || image.pristine'>Image is required!</span>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <input type="url" class="form-control" id="description" name='description' #description='ngModel' [(ngModel)]='product.description' required />
    <span [hidden]='description.valid || description.pristine'> Description is required!</span>
  </div>

  <div class="form-group">
    <label for="price">Price</label>
    <input type="number" class="form-control" id="price" name='price' #price='ngModel' [(ngModel)]='product.price' required />
    <span [hidden]='price.valid || price.pristine'> Price is required!</span>
  </div>

  <div class="form-group">
    <label for="category">Category</label>
    <select class="form-control" id="category" name='category' #category='ngModel' [(ngModel)]='product.category' required>
      <option *ngFor='let category of categories'>
        {{category.name}}
      </option>
    </select>
  </div>

  <button type="submit" class="btn btn-success" [disabled]='!productForm.form.valid' >Submit</button>

</form>
