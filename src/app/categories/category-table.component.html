<div class="container itemsEdit">
  <div class="row">
    <div class="col-md-12 col-md-offset-1">
      <div class="panel panel-default panel-table">
        <div class="panel-heading">
            <div class="row">
              <div class="">
                <h3 class="panel-title">Manage categories</h3>
              </div>
            </div>
        </div>
        <div class="panel-body col-md-10">
          <table class="table table-striped table-bordered table-list">
            <thead>
              <tr>
                <th width='10%'>Id</th>
                <th width='10%'>Name</th>
                <th width='10%'>Date</th>
                <th width='5%'>Edit</th>
                <th width='5%'>Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor='let category of categories' >
                <td class='hidden-xs'>{{category._id}}</td>
                <td>{{category.name}}</td>
                <td>{{category.date}}</td> 
                <td>
                  <a class='btn btn-default glyphicon glyphicon-edit' name={{category._id}} (click)='editCategory(category)'></a>
                </td>
                <td>
                  <a class='btn btn-danger glyphicon glyphicon-trash' name={{category._id}} (click)='deleteCategory(category)'></a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
