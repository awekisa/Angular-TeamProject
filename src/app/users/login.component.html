
<h1>Login</h1>
<form #loginForm='ngForm' class='col-md-6 col-md-offset-3' (submit)='login()'>
  <div class="form-group" >
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" name='username' #username='ngModel' [(ngModel)]='user.username' required />
    <span [hidden]='username.valid || username.pristine'>username is required!</span>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" name='password' #password='ngModel' [(ngModel)]='user.password' required />
    <span [hidden]='password.valid || password.pristine'>Password is required!</span>
  </div>

  <button type="submit" class="btn btn-success" [disabled]='!loginForm.form.valid' >Submit</button>

</form>
